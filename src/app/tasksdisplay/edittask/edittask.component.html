<div class="container">

    <h1>Edit task</h1>
  <form (ngSubmit)="onTaskUpdate(f)" #f="ngForm" >
      <div class="form-group" >
        <label>Id</label>
        <input name="Id"  [(ngModel)]="Id"   class="form-control" placeholder="Enter Id">

      </div>
      <div class="form-group" >
        <label>Title</label>
        <input name="Title" [(ngModel)]="Title"   type="text" class="form-control" placeholder="Enter Name ">

      </div>
      <div class="form-group" >
        <label>Status</label>
        <input name="Status" [(ngModel)]="Status" type="Status" class="form-control" placeholder="Enter Status ">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" >Update Status</button>
        <button class="btn btn-primary" >Cancel</button>
      </div>
    </form>
  </div>
 <h1> welcome edittask</h1>
